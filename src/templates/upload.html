<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>oof.fi</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body style="background: white">
    {% if session.username %} {% extends 'base.html' %} {% block content %}
    <div class="container-lg text-center">
      <title>Upload new File</title>
      <h1>Upload new File</h1>
      <form action="/upload/" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="formSongName" class="form-label">Song name</label>
          <input
            type="text"
            class="form-control"
            id="songName"
            name="songName"
            required
          />
        </div>
        <div class="mb-3">
          <label
            for="formOptionalDescription"
            class="form-label"
            name="description"
            >Optional description</label
          >
          <textarea
            class="form-control"
            id="description"
            rows="3"
            name="description"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="formFileSm" class="form-label col-sm-8"
            >Upload your music:</label
          >
          <input
            class="form-control form-control-sm col-sm-4"
            id="formFileSm"
            accept=".flac, .mp3, .ogg"
            type="file"
            name="file"
          />
        </div>

        <div class="d-flex justify-content-evenly mb-3 form-check form-switch">
          <label
            id="is_public"
            class="form-check-label mr-2"
            for="flexSwitchCheckChecked"
            >Is public:</label
          >
          <input
            name="is_public"
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckChecked"
            checked
          />
        </div>

        <button type="submit" value="Upload" class="btn btn-warning">
          Submit
        </button>
      </form>
    </div>
    {% endblock %} {% endif %}
  </body>
</html>
